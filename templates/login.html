{% extends "base.html" %}

{% block title %}Login - Level UP{% endblock %}

{% block content %}
<div style="max-width: 450px; margin: 100px auto;">
    <div class="card">
        <h2 style="text-align: center; margin-bottom: 30px;">ğŸ” Login</h2>
        
        <form method="POST" action="{{ url_for('login') }}">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" class="form-control" required autofocus>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>
            
            <button type="submit" class="btn btn-primary" style="width: 100%;">Login</button>
        </form>
        
        <div style="margin-top: 20px; padding-top: 20px; border-top: 1px solid #e0e0e0; text-align: center; color: #666; font-size: 14px;">
            <p>Default: admin / admin123</p>
        </div>
    </div>
</div>
{% endblock %}
